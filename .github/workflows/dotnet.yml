name: "deploy"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: ${{ format('{0}/{1}', secrets.SSH_REMOTE_URL, 'geradordedocumentos') }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
